<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Website Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="images/coffee2.webp" class="logo">
            <div class="content-box">
                
                <h1> Coffee Maker</h1>
                <p> You can choose whatever you want!
                    
                </p>
                
                <button type="button">View Ingredients <img src="images/arrow.png"></button>

            </div>
            


        </div>

        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes,videos and more">
                    <img src="images/search.png">
                </div>
                <ul>
                    <li> <a href=""> <img src="images/fill-tag.png"> Saves</a> </li>
                    <li> <a href="">Sign up</a> </li>
                </ul>
            </div>

            <div class="container">
                <h1>Ingredients you want to use</h1>
          
                <div class="group">
                  <input type="checkbox" id="xd" />
                  <label for="xd">Hot Water</label>
                </div>
          
                <div class="group">
                  <input type="checkbox" id="figma" />
                  <label for="figma">Milk</label>
                </div>
          
                <div class="group">
                  <input type="checkbox" id="sketch" />
                  <label for="sketch">Ice Cream</label>
                </div>

                <div class="group">
                    <input type="checkbox" id="sketch1" />
                    <label for="sketch1">Espresso</label>
                </div>

                <div class="group">
                    <input type="checkbox" id="sketch2" />
                    <label for="sketch2">Espresso</label>
                </div>

                <div class="group">
                    <input type="checkbox" id="sketch3" />

              </div>
            
            
        </div>
        
    </div>
